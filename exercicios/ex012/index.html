<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls poster="imagem/limoes-capa.png" width="500" autoplay loop>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com a reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
