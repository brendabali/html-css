<body>

    <p>Acessando o site do

    para aaprender a programar</p> 

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal</p>

    Alguns sites não funcionam no iframe, o google é um exemplo deles.

    <p>
        O repositorio do Guanabara
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"> no <a href="https://www.gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é legal
        
    </p>
